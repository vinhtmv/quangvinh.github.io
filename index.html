<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #0073e6;
            color: white;
            padding: 1em 0;
        }
        section {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #0073e6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Page</h1>
    </header>
    <section>
        <p>This is a basic HTML page with minimal styling.</p>
        <p>Feel free to <a href="https://www.example.com">learn more</a>.</p>
    </section>
    <footer>
        <p>&copy; 2024 My Simple Page. All rights reserved.</p>
    </footer>
</body>
</html>
